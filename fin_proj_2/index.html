<html>
	<head>
		<title>Literally AutoCAD</title>
		<meta charset="utf-8"/>
	</head>

	<body>
		<style>
			body {
				margin: 0;
			}
			canvas {
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
			}
			.pair {
				position: relative;
			}
			#container {
				display: grid;
				grid-gap: 5px;
				grid-template-columns: 1fr 1fr;
				grid-template-rows: 1fr 1fr;
				width: 100%;
				height: 100%;
			}
		</style>

		<div id="container"> </div>
		<script src='global_variables.js'></script>
		<script src='matricies.js'></script>
		<script src='common.js'></script>
		<script src='render.js'></script>
		<script src='cad.js'></script>
		<script src='surface_manager.js'></script>
	</body>
</html>
