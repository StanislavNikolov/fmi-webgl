<html>

<head>
	<title>
		WebGL hello world demo
	</title>
</head>

<body>

	<style>
		body {
			margin: 0;
		}
	</style>

	<canvas id='main-canvas'>
		Sorry, your browser does not support this demo
	</canvas>

	<script src='main.js'></script>

	<script type='x-shader/x-vertex' id='vshader'>
		uniform float uRatio;
		attribute float aPercent;
		varying float vAng;

		void main() {
			float angle = aPercent * 2.0 * 3.1415;
			vAng = aPercent;

			float len = 0.5 + sin(angle * 10.0) * 0.1;
			vec2 moved = vec2(cos(angle), sin(angle)) * len;

			gl_Position = vec4(moved * vec2(uRatio, 1),0,1);
			gl_PointSize = 16.0;
		}
	</script>


	<script type='x-shader/x-fragment' id='fshader'>
		precision mediump float;
		varying float vAng;

		void main() {
			gl_FragColor = vec4(vAng,0,0,1);
		}
	</script>

	<script src='init.js'></script>

</body>

</html>
